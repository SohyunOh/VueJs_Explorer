<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <p>클래스르 동적으로 토글하기 위해 v-bind: class 객체에 전달 <br>
        active 클래스의 존재 여부가 데이터 속성 isActive 의 참 속성에 의해 결정되는 것을 의미합니다.
    </p>
    <div v-bind: class="{action: isAction}"></div>

    <hr>
    <p>
        객체에 필드가 더 있으면 여러 클래스를 토글 할 수 있습니다. <br>
        또한v-bind:class 디렉티브는 일반 class 속성과 공존할 수 있습니다.
    </p>

    <div 
        class="static"
        v-bind:class= "{action:isAction, 'text-danger':hasError}"
    ></div>

    <div v-bind:class="classObject"></div>



    <script src="v-bind.js"></script>

</body>
</html>
